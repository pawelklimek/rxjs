<div>
  <div class="button-container">
    <button class="btn btn-outline-success p-3 m-3" (click)="clicked()">GET NUMBER</button>
    <button class="btn btn-outline-success p-3 m-3" (click)="newSubscriber()">NEW SUBSCRIBER</button>
    <button class="btn btn-outline-danger p-3 m-3" (click)="close()">CLOSE</button>
  </div>
  <div>
    <div class="numbers-container p-4">
      <div class="number"><b>Subject</b>&nbsp;all values:
        <b>{{ subjectAllNumbers$ | async}}</b></div>
      <div class="number"><b>BehaviorSubject</b>&nbsp;all values:
        <b>{{ behaviorSubjectAllNumbers$ | async}}</b></div>
      <div class="number"><b>AsyncSubject</b>&nbsp;all values:
        <b>{{ asyncSubjectAllNumbers$ | async}}</b></div>
      <div class="number"><b>ReplaySubject</b>&nbsp;all values:
        <b>{{ replaySubjectAllNumbers$ | async}}</b></div>
    </div>
  </div>
</div>
